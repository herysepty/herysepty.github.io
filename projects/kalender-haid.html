<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Haid + Kalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --haid-color: #ffccd5;
      --subur-color: #d4edda;
      --ovulasi-color: #a4e0bc;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #d63384;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #d63384;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2186a;
    }

    .calendar {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .day {
      text-align: center;
      padding: 10px 0;
      border-radius: 6px;
      background: #f1f1f1;
      font-size: 14px;
    }

    .header {
      font-weight: bold;
      background: #dee2e6;
    }

    .haid {
      background: var(--haid-color);
      color: #721c24;
      font-weight: bold;
    }

    .fertile {
      background: var(--subur-color);
      color: #155724;
    }

    .ovulasi {
      background: var(--ovulasi-color);
      border: 2px solid #198754;
      font-weight: bold;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
    }

    .note span {
      padding: 4px 8px;
      border-radius: 5px;
      margin-right: 5px;
      display: inline-block;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 15px;
      }

      input,
      button {
        font-size: 15px;
      }

      .day {
        padding: 8px 0;
        font-size: 13px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Kalkulator Haid + Kalender</h2>

  <label for="lastPeriod">Tanggal Haid Terakhir:</label>
  <input type="date" id="lastPeriod">

  <label for="cycleLength">Panjang Siklus (hari):</label>
  <input type="number" id="cycleLength" value="28" min="20" max="40">

  <button onclick="generateCalendar()">Hitung</button>

  <div id="calendar" class="calendar"></div>

  <div class="note">
    <strong>Keterangan:</strong><br>
    <span style="background:var(--haid-color);">Haid</span>
    <span style="background:var(--subur-color);">Masa Subur</span>
    <span style="background:var(--ovulasi-color);">Ovulasi</span>
  </div>
</div>

<script>
  function generateCalendar() {
    const lastPeriodStr = document.getElementById('lastPeriod').value;
    const cycleLength = parseInt(document.getElementById('cycleLength').value);
    const calendarDiv = document.getElementById('calendar');

    if (!lastPeriodStr || isNaN(cycleLength)) {
      alert("Mohon isi tanggal haid dan panjang siklus");
      return;
    }

    const lastDate = new Date(lastPeriodStr);
    const nextPeriod = new Date(lastDate);
    nextPeriod.setDate(nextPeriod.getDate() + cycleLength);

    const ovulation = new Date(lastDate);
    ovulation.setDate(ovulation.getDate() + (cycleLength - 14));

    const fertileStart = new Date(ovulation);
    fertileStart.setDate(fertileStart.getDate() - 5);

    const fertileEnd = new Date(ovulation);
    fertileEnd.setDate(fertileEnd.getDate() + 1);

    const tahun = nextPeriod.getFullYear();
    const bulan = nextPeriod.getMonth();
    const firstDay = new Date(tahun, bulan, 1).getDay();
    const daysInMonth = new Date(tahun, bulan + 1, 0).getDate();

    calendarDiv.innerHTML = "";

    const hari = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
    hari.forEach(h => {
      const head = document.createElement('div');
      head.className = 'day header';
      head.textContent = h;
      calendarDiv.appendChild(head);
    });

    for (let i = 0; i < firstDay; i++) {
      calendarDiv.appendChild(document.createElement('div'));
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const current = new Date(tahun, bulan, d);
      const cell = document.createElement('div');
      cell.className = 'day';
      cell.textContent = d;

      if (sameDate(current, nextPeriod)) cell.classList.add('haid');
      if (sameDate(current, ovulation)) cell.classList.add('ovulasi');
      if (current >= fertileStart && current <= fertileEnd) cell.classList.add('fertile');

      calendarDiv.appendChild(cell);
    }
  }

  function sameDate(a, b) {
    return a.getFullYear() === b.getFullYear() &&
           a.getMonth() === b.getMonth() &&
           a.getDate() === b.getDate();
  }
</script>

</body>
</html>
