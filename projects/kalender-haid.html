<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Haid + Kalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #d63384;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #d63384;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2186a;
    }

    .calendar {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      font-size: 14px;
    }

    .day {
      text-align: center;
      padding: 8px;
      border-radius: 5px;
      background: #f1f1f1;
    }

    .header {
      font-weight: bold;
      background: #dee2e6;
    }

    .haid {
      background: #ffccd5;
      color: #721c24;
      font-weight: bold;
    }

    .fertile {
      background: #d4edda;
      color: #155724;
    }

    .ovulasi {
      background: #a4e0bc;
      border: 2px solid #198754;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Kalkulator Haid + Kalender</h2>

  <label for="lastPeriod">Tanggal Haid Terakhir:</label>
  <input type="date" id="lastPeriod">

  <label for="cycleLength">Panjang Siklus (hari):</label>
  <input type="number" id="cycleLength" value="28" min="20" max="40">

  <button onclick="generateCalendar()">Hitung</button>

  <div id="calendar" class="calendar"></div>

  <div class="note">
    <strong>Keterangan:</strong><br>
    <span style="background:#ffccd5;padding:2px 6px;border-radius:3px;">Haid Berikutnya</span>
    <span style="background:#d4edda;padding:2px 6px;border-radius:3px;">Masa Subur</span>
    <span style="background:#a4e0bc;padding:2px 6px;border-radius:3px;">Ovulasi</span>
  </div>
</div>

<script>
  function generateCalendar() {
    const lastPeriodStr = document.getElementById('lastPeriod').value;
    const cycleLength = parseInt(document.getElementById('cycleLength').value);
    const calendarDiv = document.getElementById('calendar');

    if (!lastPeriodStr || isNaN(cycleLength)) {
      alert("Mohon isi tanggal haid dan panjang siklus");
      return;
    }

    const lastDate = new Date(lastPeriodStr);
    const nextPeriod = new Date(lastDate);
    nextPeriod.setDate(nextPeriod.getDate() + cycleLength);

    const ovulation = new Date(lastDate);
    ovulation.setDate(ovulation.getDate() + (cycleLength - 14));

    const fertileStart = new Date(ovulation);
    fertileStart.setDate(fertileStart.getDate() - 5);

    const fertileEnd = new Date(ovulation);
    fertileEnd.setDate(fertileEnd.getDate() + 1);

    // Buat kalender bulan depan
    const tahun = nextPeriod.getFullYear();
    const bulan = nextPeriod.getMonth(); // 0-11
    const firstDay = new Date(tahun, bulan, 1).getDay(); // 0 (Minggu) - 6
    const daysInMonth = new Date(tahun, bulan + 1, 0).getDate();

    calendarDiv.innerHTML = "";

    const hari = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
    hari.forEach(h => {
      const head = document.createElement('div');
      head.className = 'day header';
      head.textContent = h;
      calendarDiv.appendChild(head);
    });

    for (let i = 0; i < firstDay; i++) {
      calendarDiv.appendChild(document.createElement('div'));
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const current = new Date(tahun, bulan, d);
      const cell = document.createElement('div');
      cell.className = 'day';
      cell.textContent = d;

      if (sameDate(current, nextPeriod)) {
        cell.classList.add('haid');
      }

      if (sameDate(current, ovulation)) {
        cell.classList.add('ovulasi');
      }

      if (current >= fertileStart && current <= fertileEnd) {
        cell.classList.add('fertile');
      }

      calendarDiv.appendChild(cell);
    }
  }

  function sameDate(a, b) {
    return a.getFullYear() === b.getFullYear() &&
           a.getMonth() === b.getMonth() &&
           a.getDate() === b.getDate();
  }
</script>

</body>
</html>
